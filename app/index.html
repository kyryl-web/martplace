<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header-logo">
                    <a href="#">
                        <img src="images/logo.png" alt="">
                    </a>
                </div>
                <div class="header__items">
                    <div class="header__item-btn">
                        <a href="#">Become a Seller</a>
                    </div>
                    <div class="header__item-modules">
                        <div class="header__item-bell"></div>
                        <div class="header__item-mes"></div>
                        <div class="header__item-basket"></div>
                    </div>
                    <div class="header__item-avatar" style="background-image: url(images/icons/avatar.jpg);"></div>
                    <div class="header__item-username">
                        Taofiq Hakim
                        <span>$20.45</span>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <section class="header__bot">
        <div class="container">
            <div class="header__menu">
                <nav class="menu">
                    <ul class="menu-list">
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">all products</a></li>
                        <li><a href="#">wordpress</a></li>
                        <li><a href="#">festures</a></li>
                        <li><a href="#">Pages</a></li>
                    </ul>
                </nav>
                <form class="header__menu-form">
                    <input type="text" placeholder="Search product here..." required>
                    <button type="submit">
                        <img src="images/icons/search.png" alt="">
                    </button>
                </form>
            </div>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <div class="products__inner-top">
                <div class="products__title">
                    Create Your Own
                    <span>Digital Product Marketplace</span>
                </div>
                <div class="products__descr">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <div class="products__btn">
                    <button type="button">
                        View All Products
                    </button>
                    <button type="button">
                        Popular Products
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section class="search">
        <div class="search__inner">
            <div class="products__search">
                <form>
                    <input type="text" placeholder="Search your products..." required>
                    <select>
                        <option value="All Categories">All Categories</option>
                        <option value="All Categories">Not all Categories</option>
                        <option value="All Categories">All Categories</option>
                        <option value="All Categories">All Categories</option>
                    </select>
                </form>
                <div class="search__btn">
                    <a href="#">Search Now</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
